<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="first">
        <h2 class="title">Metric/Imperial unit conversion</h2>
        <h1 class="cnt" id="cnt">
            <input id="cnt" class="inp" value="0">
        </h1>
    </div>
    <div class="second">
        <div class="cnv1">
            <h3>Length (Meter/Feet)</h3>
            <h5 id="len">0 meters = 0 feet || 0 feet = 0 meters</h5>
        </div>
        <div class="cnv1">
            <h3>Volume (Liters/Gallons)</h3>
            <h5 id="vol">0 liters = 0 gallons || 0 liters = 0 gallons</h5>
        </div>
        <div class="cnv1">
            <h3>Mass (Kilograms/Pounds)</h3>
            <h5 id="mas">0 kilos = 0 pounds || 0 kilos = 0 pounds</h5>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
